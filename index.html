    <section class="section">

        </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({

            el: '#root',
            data: {
                streams: ['mattstauffer', 'ESL_SC2', 'OgamingSC2', 'cretetion', 'freecodecamp', 'storbeck', 'habathcx', 'RobotCaleb', 'noobs2ninjas'],
